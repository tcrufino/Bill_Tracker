<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Scheduler Database</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #3498db; color: white; font-weight: bold; border: none; cursor: pointer; }
        .nav-link { text-align: center; display: block; margin-top: 20px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Schedule New Bill</h2>
        <input type="text" id="vName" placeholder="Vendor Name (e.g. Verizon)">
        <input type="number" id="vAmt" placeholder="Amount">
        <select id="vType" onchange="toggleSeasonal()">
            <option value="recurring">Recurring (Every Month)</option>
            <option value="seasonal">Seasonal (Specific Dates)</option>
        </select>
        <div id="seasonalDates" style="display:none;">
            <p style="font-size: 12px; color: #666;">Select Date & Month (Repeat for each):</p>
            <input type="date" id="vDate">
        </div>
        <button onclick="addToIndex()">Save & Sync to Index</button>
        <a href="index.html" class="nav-link">‚Üê Back to Tracker</a>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBsnuuEo8KSHb7taPQMpEJw8XkQVv3qW6k",
        authDomain: "billtrackersync-88b7a.firebaseapp.com",
        databaseURL: "https://billtrackersync-88b7a-default-rtdb.firebaseio.com",
        projectId: "billtrackersync-88b7a",
        storageBucket: "billtrackersync-88b7a.firebasestorage.app",
        messagingSenderId: "93682434120",
        appId: "1:93682434120:web:c3f3c3b968f975fd37d87d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleSeasonal() {
        document.getElementById('seasonalDates').style.display = 
            document.getElementById('vType').value === 'seasonal' ? 'block' : 'none';
    }

    async function addToIndex() {
        const name = document.getElementById('vName').value;
        const amt = document.getElementById('vAmt').value;
        const type = document.getElementById('vType').value;
        const dateVal = document.getElementById('vDate').value;

        if (!name || !amt) return alert("Please fill Name and Amount");

        if (type === 'recurring') {
            // Loop through all 12 months for 2025
            for (let m = 0; m < 12; m++) {
                await pushToFirebase(2025, m, name, amt, "1st");
            }
        } else {
            // Seasonal: Use selected date
            const d = new Date(dateVal + "T00:00:00");
            await pushToFirebase(d.getFullYear(), d.getMonth(), name, amt, d.getDate());
        }
        alert("Bill synced to Index!");
    }

    function pushToFirebase(year, month, name, amt, day) {
        // Logic to find the correct week and push to 'data/year/month/wX/bills'
        const ref = db.ref(`data/${year}/${month}/w1/bills`); // Defaults to Week 1 for recurring
        return ref.push({ date: day + " Jan", ven: name, amt: parseFloat(amt), paid: false });
    }
</script>
</body>
</html>
