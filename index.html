<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bill Tracker Master (2025-2030)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <style>
        :root { --primary: #334155; --header-blue: #4a90e2; --success: #27ae60; --danger: #e74c3c; --paid-bg: #ecfdf5; }
        body { font-family: -apple-system, sans-serif; background: #f0f4f7; margin: 0; padding: 12px; padding-bottom: 140px; }
        
        .top-nav { background: var(--primary); padding: 12px; border-radius: 12px; display: flex; gap: 8px; margin-bottom: 15px; }
        .btn-db { background: #f39c12; color: white; text-decoration: none; padding: 0 15px; border-radius: 8px; font-weight: 900; font-size: 11px; height: 42px; display: flex; align-items: center; text-align: center; }
        select { flex: 1; height: 42px; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; padding-left: 10px; background: white; }

        .s-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { background: white; padding: 15px 5px; border-radius: 18px; text-align: center; border-bottom: 4px solid var(--header-blue); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card b { display: block; font-size: 10px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .card span { font-size: 24px; font-weight: 900; }

        .week-box { background: white; border-radius: 15px; margin-bottom: 20px; overflow: hidden; border: 1px solid #e2e8f0; }
        .week-h { background: var(--header-blue); color: white; padding: 12px 15px; font-weight: 800; font-size: 14px; display: flex; justify-content: space-between; }
        .sec-h { font-size: 11px; color: #64748b; font-weight: 800; padding: 15px 15px 5px; text-transform: uppercase; }

        .row { display: flex; gap: 6px; margin-bottom: 8px; align-items: center; padding: 2px 12px; }
        .row.paid { background: var(--paid-bg); border-radius: 8px; }
        .day { width: 85px; font-size: 13px; height: 42px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; }
        .ven { flex: 1; font-size: 14px; height: 42px; border: 1px solid #e2e8f0; border-radius: 10px; padding: 0 12px; }
        .amt { width: 100px; font-size: 16px; text-align: right; height: 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-weight: 700; }
        
        .btn-p { background: #334155; color: white; border: none; border-radius: 8px; font-weight: 900; font-size: 11px; width: 55px; height: 42px; }
        .btn-p.on { background: var(--success); }
        .btn-add { background: var(--header-blue); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 800; width: calc(100% - 24px); margin: 10px 12px; font-size: 12px; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; padding: 20px; text-align: center; z-index: 5000; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .footer b { color: #94a3b8; font-size: 10px; display: block; margin-bottom: 8px; }
        .footer span { font-size: 34px; font-weight: 900; color: white; }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="database.html" class="btn-db">DATABASE</a>
    <select id="yS" onchange="load()"></select>
    <select id="mS" onchange="load()"></select>
</div>

<div class="s-container">
    <div class="card"><b>TOTAL BILLS</b><span id="tB" style="color:var(--danger)">$0.00</span></div>
    <div class="card"><b>TOTAL INCOME</b><span id="tI" style="color:var(--success)">$0.00</span></div>
</div>

<div id="content"></div>

<div class="footer">
    <b>MONTHLY REMAINING</b>
    <span id="mR">$0.00</span>
</div>

<script>
    const config = { 
        apiKey: "AIzaSyBsnuuEo8KSHb7taPQMpEJw8XkQVv3qW6k", 
        authDomain: "billtrackersync-88b7a.firebaseapp.com", 
        databaseURL: "https://billtrackersync-88b7a-default-rtdb.firebaseio.com", 
        projectId: "billtrackersync-88b7a" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const money = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    const yS = document.getElementById('yS'), mS = document.getElementById('mS');
    // Filtro aplicado: 2025 a 2030
    for(let i=2025; i<=2030; i++) yS.innerHTML += `<option value="${i}">${i}</option>`;
    months.forEach((m, i) => mS.innerHTML += `<option value="${i}">${m}</option>`);

    yS.value = localStorage.getItem('lastY') || 2025;
    mS.value = localStorage.getItem('lastM') || 0;

    function load() {
        const y = yS.value, m = mS.value;
        localStorage.setItem('lastY', y); localStorage.setItem('lastM', m);
        db.ref(`data/${y}/${m}`).on('value', snap => {
            render(y, m, snap.val() || {});
        });
    }

    function render(y, m, data) {
        const container = document.getElementById('content');
        container.innerHTML = '';
        
        let first = new Date(y, m, 1);
        let curr = new Date(first);
        curr.setDate(first.getDate() - first.getDay());

        for (let i = 0; i < 6; i++) {
            let start = new Date(curr);
            let end = new Date(curr); end.setDate(start.getDate() + 6);
            if (start.getMonth() == m || end.getMonth() == m) {
                let wk = 'w' + (i+1);
                let wD = data[wk] || {};
                container.innerHTML += `
                <div class="week-box">
                    <div class="week-h"><span>WEEK ${wk.toUpperCase()}</span><span>${start.getDate()} ${months[start.getMonth()]} - ${end.getDate()} ${months[end.getMonth()]}</span></div>
                    <div class="sec-h">BILLS</div>
                    <div id="b-${wk}">${renderItems(y,m,wk,wD,'bills',start)}</div>
                    <button class="btn-add" onclick="add('${y}','${m}','${wk}','bills')">+ ADD BILL</button>
                    <div class="sec-h">INCOME</div>
                    <div id="i-${wk}">${renderItems(y,m,wk,wD,'income',start)}</div>
                    <button class="btn-add" style="background:var(--success)" onclick="add('${y}','${m}','${wk}','income')">+ ADD INCOME</button>
                </div>`;
            }
            curr.setDate(curr.getDate() + 7);
        }
        setTimeout(calculate, 60);
    }

    function renderItems(y, m, wk, wD, t, s) {
        return Object.entries(wD[t] || {}).map(([id, item]) => `
            <div class="row ${item.paid?'paid':''}">
                <select class="day" onchange="upd('${y}','${m}','${wk}','${t}','${id}','date',this.value)">${getDays(s, item.date)}</select>
                <input class="ven" type="text" value="${item.ven||''}" onchange="upd('${y}','${m}','${wk}','${t}','${id}','ven',this.value)">
                <input class="amt" type="number" step="0.01" value="${item.amt||''}" oninput="calculate()" onblur="upd('${y}','${m}','${wk}','${t}','${id}','amt',this.value)">
                ${t=='bills'?`<button class="btn-p ${item.paid?'on':''}" onclick="pay('${y}','${m}','${wk}','${id}',${item.paid})">${item.paid?'OK':'PAY'}</button>`:''}
                <button onclick="del('${y}','${m}','${wk}','${t}','${id}')" style="border:none;background:none;color:#ccc;font-size:20px">Ã—</button>
            </div>`).join('');
    }

    function getDays(s, sel) {
        let h = ''; let d = new Date(s);
        for(let i=0; i<7; i++) {
            let v = `${d.getDate()} ${months[d.getMonth()]}`;
            h += `<option value="${v}" ${v==sel?'selected':''}>${v}</option>`;
            d.setDate(d.getDate()+1);
        }
        return h;
    }

    function add(y,m,wk,t) { db.ref(`data/${y}/${m}/${wk}/${t}`).push({ven:'', amt:0, paid:false}); }
    function upd(y,m,wk,t,id,f,v) { db.ref(`data/${y}/${m}/${wk}/${t}/${id}`).update({[f]:v}); }
    function pay(y,m,wk,id,c) { db.ref(`data/${y}/${m}/${wk}/bills/${id}`).update({paid:!c}); }
    function del(y,m,wk,t,id) { if(confirm('Delete?')) db.ref(`data/${y}/${m}/${wk}/${t}/${id}`).remove(); }

    function calculate() {
        let tb = 0, ti = 0;
        document.querySelectorAll('.amt').forEach(inp => {
            let v = parseFloat(inp.value) || 0;
            if(inp.parentElement.querySelector('.btn-p')) tb += v; else ti += v;
        });
        document.getElementById('tB').innerText = '$' + money.format(tb);
        document.getElementById('tI').innerText = '$' + money.format(ti);
        document.getElementById('mR').innerText = '$' + money.format(ti - tb);
    }

    firebase.auth().onAuthStateChanged(u => { if(u) load(); else firebase.auth().signInAnonymously(); });
</script>
</body>
</html>
