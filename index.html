<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bill Tracker Master v3</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <style>
        :root { --primary: #334155; --header-blue: #3498db; --success: #27ae60; --danger: #e74c3c; --paid-bg: #e8f5e9; }
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; margin: 0; padding: 10px; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        
        /* Nav Superior Compacta */
        .top-nav { background: var(--primary); padding: 10px; border-radius: 12px; display: flex; gap: 6px; margin-bottom: 12px; align-items: center; }
        .btn-db { background: #f39c12; color: white; text-decoration: none; padding: 0 12px; border-radius: 8px; font-weight: 800; font-size: 11px; height: 38px; display: flex; align-items: center; text-transform: uppercase; }
        select { flex: 1; height: 38px; border-radius: 8px; border: none; font-weight: bold; font-size: 15px; padding-left: 8px; background: white; }

        /* Cards de Resumo */
        .s-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { background: white; padding: 12px 5px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--header-blue); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card b { display: block; font-size: 9px; color: #95a5a6; text-transform: uppercase; margin-bottom: 4px; }
        .card span { font-size: 20px; font-weight: 800; }

        /* Box de Semana e Linhas */
        .week-box { background: white; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; overflow: hidden; }
        .week-h { background: var(--header-blue); color: white; padding: 10px 15px; font-weight: 800; font-size: 13px; display: flex; justify-content: space-between; }
        .sec-label { font-size: 10px; color: #7f8c8d; font-weight: 800; padding: 10px 10px 5px; text-transform: uppercase; }

        .row { display: flex; gap: 4px; margin-bottom: 5px; align-items: center; padding: 0 8px; }
        .row.is-paid { background: var(--paid-bg); border-radius: 6px; }
        
        .day { width: 75px; font-size: 12px; height: 36px; border: 1px solid #eee; border-radius: 6px; background: #fdfdfd; }
        .ven { flex: 1; font-size: 13px; height: 36px; border: 1px solid #eee; border-radius: 6px; padding: 0 8px; }
        .amt { width: 85px; font-size: 14px; text-align: right; height: 36px; border: 1px solid #eee; border-radius: 6px; font-weight: bold; }
        
        .btn-p { background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 800; font-size: 10px; width: 45px; height: 36px; }
        .btn-p.on { background: var(--success); }

        .btn-add { background: var(--header-blue); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 800; width: calc(100% - 16px); margin: 5px 8px 10px; font-size: 11px; }
        
        /* Footer Original */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: #1e2d3b; padding: 15px; text-align: center; z-index: 5000; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .footer b { color: #bdc3c7; font-size: 10px; display: block; margin-bottom: 4px; }
        .footer span { font-size: 28px; font-weight: 900; color: white; }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="database.html" class="btn-db">DATABASE</a>
    <select id="yS" onchange="initLoad()"></select>
    <select id="mS" onchange="initLoad()"></select>
</div>

<div class="s-container">
    <div class="card"><b>TOTAL BILLS</b><span id="tB" style="color:var(--danger)">$0.00</span></div>
    <div class="card"><b>TOTAL INCOME</b><span id="tI" style="color:var(--success)">$0.00</span></div>
</div>

<div id="main-content"></div>

<div class="footer">
    <b>MONTHLY REMAINING</b>
    <span id="mR">$0.00</span>
</div>

<script>
    const config = { 
        apiKey: "AIzaSyBsnuuEo8KSHb7taPQMpEJw8XkQVv3qW6k", 
        authDomain: "billtrackersync-88b7a.firebaseapp.com", 
        databaseURL: "https://billtrackersync-88b7a-default-rtdb.firebaseio.com", 
        projectId: "billtrackersync-88b7a" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const money = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    const yS = document.getElementById('yS'), mS = document.getElementById('mS');
    for(let i=2025; i<=2030; i++) yS.innerHTML += `<option value="${i}">${i}</option>`;
    months.forEach((m, i) => mS.innerHTML += `<option value="${i}">${m}</option>`);

    yS.value = localStorage.getItem('lastY') || 2025;
    mS.value = localStorage.getItem('lastM') || new Date().getMonth();

    function initLoad() {
        const y = yS.value, m = mS.value;
        localStorage.setItem('lastY', y); localStorage.setItem('lastM', m);
        
        // Etapa 1: Desenha a estrutura das semanas primeiro (evita tela branca)
        drawSkeleton(y, m);
        
        // Etapa 2: Conecta ao Firebase e preenche os dados
        db.ref(`data/${y}/${m}`).on('value', snap => {
            populateData(snap.val() || {});
        });
    }

    function drawSkeleton(y, m) {
        const container = document.getElementById('main-content');
        container.innerHTML = '';
        let first = new Date(y, m, 1);
        let curr = new Date(first);
        curr.setDate(first.getDate() - first.getDay());

        for (let i = 0; i < 6; i++) {
            let start = new Date(curr);
            let end = new Date(curr); end.setDate(start.getDate() + 6);
            if (start.getMonth() == m || end.getMonth() == m) {
                let wk = 'w' + (i+1);
                container.innerHTML += `
                <div class="week-box" id="box-${wk}">
                    <div class="week-h"><span>WEEK ${wk.toUpperCase()}</span><span>${start.getDate()} ${months[start.getMonth()]} - ${end.getDate()} ${months[end.getMonth()]}</span></div>
                    <div class="sec-label">Bills</div>
                    <div id="b-${wk}"></div>
                    <button class="btn-add" onclick="add('${wk}','bills')">+ ADD BILL</button>
                    <div class="sec-label" style="border-top:1px solid #eee; margin-top:5px; padding-top:10px">Income</div>
                    <div id="i-${wk}"></div>
                    <button class="btn-add" style="background:var(--success)" onclick="add('${wk}','income')">+ ADD INCOME</button>
                </div>`;
            }
            curr.setDate(curr.getDate() + 7);
        }
    }

    function populateData(data) {
        Object.keys(data).forEach(wk => {
            const weekData = data[wk];
            ['bills', 'income'].forEach(type => {
                const listDiv = document.getElementById(`${type[0]}-${wk}`);
                if (listDiv) {
                    listDiv.innerHTML = Object.entries(weekData[type] || {}).map(([id, item]) => `
                        <div class="row ${item.paid?'is-paid':''}">
                            <input class="day" type="text" value="${item.date || ''}" placeholder="Date" onchange="upd('${wk}','${type}','${id}','date',this.value)">
                            <input class="ven" type="text" value="${item.ven||''}" placeholder="Description" onchange="upd('${wk}','${type}','${id}','ven',this.value)">
                            <input class="amt" type="number" step="0.01" value="${item.amt||''}" oninput="calculate()" onblur="upd('${wk}','${type}','${id}','amt',this.value)">
                            ${type=='bills'?`<button class="btn-p ${item.paid?'on':''}" onclick="pay('${wk}','${id}',${item.paid})">${item.paid?'OK':'PAY'}</button>`:''}
                            <button onclick="del('${wk}','${type}','${id}')" style="border:none;background:none;color:#ccc;font-size:18px">Ã—</button>
                        </div>`).join('');
                }
            });
        });
        calculate();
    }

    function add(wk,t) { db.ref(`data/${yS.value}/${mS.value}/${wk}/${t}`).push({ven:'', amt:0, paid:false}); }
    function upd(wk,t,id,f,v) { db.ref(`data/${yS.value}/${mS.value}/${wk}/${t}/${id}`).update({[f]:v}); }
    function pay(wk,id,c) { db.ref(`data/${yS.value}/${mS.value}/${wk}/bills/${id}`).update({paid:!c}); }
    function del(wk,t,id) { if(confirm('Delete?')) db.ref(`data/${yS.value}/${mS.value}/${wk}/${t}/${id}`).remove(); }

    function calculate() {
        let tb = 0, ti = 0;
        document.querySelectorAll('.amt').forEach(inp => {
            let v = parseFloat(inp.value) || 0;
            if(inp.parentElement.querySelector('.btn-p')) tb += v; else ti += v;
        });
        document.getElementById('tB').innerText = '$' + money.format(tb);
        document.getElementById('tI').innerText = '$' + money.format(ti);
        document.getElementById('mR').innerText = '$' + money.format(ti - tb);
    }

    firebase.auth().onAuthStateChanged(u => { if(u) initLoad(); else firebase.auth().signInAnonymously(); });
</script>
</body>
</html>
