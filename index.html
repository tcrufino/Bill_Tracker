    <style>
        :root { 
            --primary: #2c3e50; 
            --header-blue: #3498db; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --paid-bg: #e8f5e9; 
            --dark-navy: #34495e;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background: #eef2f5; 
            margin: 0; 
            padding: 10px; 
            padding-bottom: 120px; 
        }

        /* Nav Bar */
        .top-nav { 
            background: var(--primary); 
            padding: 12px; 
            border-radius: 12px; 
            display: flex; 
            gap: 8px; 
            margin-bottom: 15px; 
        }
        .btn-db-top { 
            background: #f39c12; 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 11px; 
            text-align: center; 
            flex: 0 0 100px; 
            text-transform: uppercase; 
        }
        select { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; }

        /* Monthly Summary Cards */
        .summary-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        .s-card { 
            background: white; 
            padding: 12px; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            border-bottom: 4px solid #ddd; 
        }
        .s-label { font-size: 10px; color: #7f8c8d; font-weight: 800; text-transform: uppercase; }
        .s-val { font-size: 18px; font-weight: 800; margin-top: 5px; }

        /* Weekly Cards */
        .week-box { 
            background: white; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }
        .week-header { 
            background: var(--header-blue); 
            color: white; 
            padding: 10px 15px; 
            font-weight: 800; 
            display: flex; 
            justify-content: space-between; 
            font-size: 13px; 
        }
        .week-content { padding: 12px; }

        /* Table Rows */
        .row { display: flex; gap: 6px; margin-bottom: 8px; align-items: center; }
        .paid-highlight { background-color: var(--paid-bg) !important; border-radius: 8px; }
        .ven-in { flex: 2; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; }
        .amt-in { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; text-align: right; font-weight: 600; }
        
        .btn-pay { 
            background: var(--dark-navy); 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 10px; 
            width: 55px; 
            cursor: pointer; 
        }
        .btn-pay.paid { background: var(--success); }

        /* Weekly Calculation Footer */
        .weekly-footer { 
            display: flex; 
            justify-content: space-between; 
            font-size: 11px; 
            font-weight: 800; 
            color: #7f8c8d; 
            padding-top: 8px; 
            border-top: 1px dashed #eee; 
            margin-top: 5px; 
        }

        /* Bottom Fixed Bar */
        .footer-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--primary); 
            padding: 15px; 
            text-align: center; 
            color: white; 
        }
        #monthlyRemaining { font-size: 24px; font-weight: 900; display: block; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="database.html" class="btn-db-top">Database</a>
        <select id="yearSelect" onchange="loadData()">
            <option value="2025">2025</option><option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
        <select id="monthSelect" onchange="loadData()">
            <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option>
            <option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option>
            <option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option>
            <option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
        </select>
    </div>

    <div class="summary-container">
        <div class="s-card"><div class="s-label">Total Bills</div><div class="s-val" id="totalBills" style="color: var(--danger);">$0.00</div></div>
        <div class="s-card"><div class="s-label">Total Income</div><div class="s-val" id="totalIncome" style="color: var(--success);">$0.00</div></div>
    </div>

    <div id="weeksContainer"></div>

    <div class="footer-bar">
        <span style="font-size: 10px; color: #bdc3c7;">MONTHLY REMAINING</span>
        <span id="monthlyRemaining">$0.00</span>
    </div>
