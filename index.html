<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bill Tracker Master</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --header-blue: #3498db; --success: #27ae60; --danger: #e74c3c; --paid-bg: #e8f5e9; --dark-navy: #34495e; }
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; margin: 0; padding: 10px; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        
        /* Nav Superior Estilo Original */
        .top-nav { background: var(--dark-navy); padding: 10px; border-radius: 10px; display: flex; gap: 6px; margin-bottom: 12px; align-items: center; }
        .btn-db { background: #f39c12; color: white; text-decoration: none; padding: 0 12px; border-radius: 6px; font-weight: 800; font-size: 11px; height: 38px; display: flex; align-items: center; text-transform: uppercase; }
        select { flex: 1; height: 38px; border-radius: 6px; border: none; font-weight: bold; font-size: 14px; padding-left: 8px; background: white; }

        /* Cards de Resumo Corrigidos */
        .s-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { background: white; padding: 12px; border-radius: 15px; text-align: center; border: 1px solid #d6e0e6; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card b { display: block; font-size: 9px; color: #95a5a6; text-transform: uppercase; margin-bottom: 4px; }
        .card span { font-size: 20px; font-weight: 800; }

        /* Box de Semana */
        .week-box { background: white; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .week-h { background: var(--header-blue); color: white; padding: 10px 15px; font-weight: 800; font-size: 13px; display: flex; justify-content: space-between; }
        
        .section-label { font-size: 10px; color: #7f8c8d; font-weight: 800; padding: 10px 10px 5px; text-transform: uppercase; }

        /* Linhas de Itens */
        .row { display: flex; gap: 5px; margin-bottom: 6px; align-items: center; padding: 0 10px; }
        .row.paid { background: var(--paid-bg); border-radius: 8px; }
        
        .day { width: 75px; font-size: 12px; height: 36px; border: 1px solid #eee; border-radius: 6px; background: #fdfdfd; }
        .ven { flex: 1; font-size: 13px; height: 36px; border: 1px solid #eee; border-radius: 6px; padding: 0 8px; }
        .amt { width: 90px; font-size: 14px; text-align: right; height: 36px; border: 1px solid #eee; border-radius: 6px; font-weight: bold; }
        
        .btn-p { background: var(--dark-navy); color: white; border: none; border-radius: 6px; font-weight: 800; font-size: 10px; width: 45px; height: 36px; }
        .btn-p.on { background: var(--success); }

        .btn-add { background: var(--header-blue); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 800; width: calc(100% - 20px); margin: 5px 10px 10px; font-size: 11px; text-transform: uppercase; }
        
        /* Footer Original */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--dark-navy); padding: 15px; text-align: center; z-index: 2000; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .footer b { color: #bdc3c7; font-size: 10px; display: block; margin-bottom: 4px; }
        .footer span { font-size: 28px; font-weight: 900; color: white; }

        /* Overlay de Conexão (Invisível para não travar) */
        #conn-status { position: fixed; top: 5px; right: 10px; font-size: 8px; color: #bdc3c7; z-index: 5000; }
    </style>
</head>
<body>

<div id="conn-status">Syncing...</div>

<div class="top-nav">
    <a href="database.html" class="btn-db">Database</a>
    <select id="yS" onchange="load()"></select>
    <select id="mS" onchange="load()"></select>
</div>

<div class="s-container">
    <div class="card"><b>Total Bills</b><span id="tB" style="color:var(--danger)">$0.00</span></div>
    <div class="card"><b>Total Income</b><span id="tI" style="color:var(--success)">$0.00</span></div>
</div>

<div id="content"></div>

<div class="footer">
    <b>MONTHLY REMAINING</b>
    <span id="mR">$0.00</span>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBsnuuEo8KSHb7taPQMpEJw8XkQVv3qW6k", 
        authDomain: "billtrackersync-88b7a.firebaseapp.com", 
        databaseURL: "https://billtrackersync-88b7a-default-rtdb.firebaseio.com", 
        projectId: "billtrackersync-88b7a" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    
    // ATIVAÇÃO DE PERSISTÊNCIA OFFLINE PARA EVITAR TELAS BRANCAS
    db.ref().keepSynced(true);

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const money = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    // Popular Selects
    const yS = document.getElementById('yS'), mS = document.getElementById('mS');
    for(let i=2019; i<=2067; i++) yS.innerHTML += `<option value="${i}">${i}</option>`;
    months.forEach((m, i) => mS.innerHTML += `<option value="${i}">${m}</option>`);

    yS.value = localStorage.getItem('lastY') || new Date().getFullYear();
    mS.value = localStorage.getItem('lastM') || new Date().getMonth();

    function load() {
        const y = yS.value, m = mS.value;
        localStorage.setItem('lastY', y); localStorage.setItem('lastM', m);
        
        // Listener em tempo real: Se houver mudança, atualiza na hora sem recarregar a página
        db.ref(`data/${y}/${m}`).on('value', snap => {
            render(y, m, snap.val() || {});
            document.getElementById('conn-status').innerText = "Online";
        });
    }

    function render(y, m, data) {
        const container = document.getElementById('content');
        container.innerHTML = '';
        
        let first = new Date(y, m, 1);
        let curr = new Date(first);
        curr.setDate(first.getDate() - first.getDay());

        for (let i = 0; i < 6; i++) {
            let start = new Date(curr);
            let end = new Date(curr); end.setDate(start.getDate() + 6);
            
            if (start.getMonth() == m || end.getMonth() == m) {
                let wk = 'w' + (i+1);
                let wData = data[wk] || {};
                
                container.innerHTML += `
                <div class="week-box">
                    <div class="week-h"><span>WEEK ${wk.toUpperCase()}</span><span>${start.getDate()} ${months[start.getMonth()]} - ${end.getDate()} ${months[end.getMonth()]}</span></div>
                    <div class="section-label">Bills</div>
                    <div id="b-${wk}">${renderRows(y, m, wk, wData, 'bills', start)}</div>
                    <button class="btn-add" onclick="add('${y}','${m}','${wk}','bills')">+ Add Bill</button>
                    
                    <div class="section-label" style="border-top:1px solid #eee; margin-top:5px; padding-top:10px">Income</div>
                    <div id="i-${wk}">${renderRows(y, m, wk, wData, 'income', start)}</div>
                    <button class="btn-add" style="background:var(--success)" onclick="add('${y}','${m}','${wk}','income')">+ Add Income</button>
                </div>`;
            }
            curr.setDate(curr.getDate() + 7);
        }
        calculate();
    }

    function renderRows(y, m, wk, wData, type, start) {
        return Object.entries(wData[type] || {}).map(([id, item]) => `
            <div class="row ${item.paid?'paid':''}">
                <select class="day" onchange="upd('${y}','${m}','${wk}','${type}','${id}','date',this.value)">${getDays(start, item.date)}</select>
                <input class="ven" type="text" value="${item.ven||''}" placeholder="Description" onchange="upd('${y}','${m}','${wk}','${type}','${id}','ven',this.value)">
                <input class="amt" type="number" step="0.01" value="${item.amt||''}" placeholder="0.00" oninput="calculate()" onblur="upd('${y}','${m}','${wk}','${type}','${id}','amt',this.value)">
                ${type=='bills'?`<button class="btn-p ${item.paid?'on':''}" onclick="pay('${y}','${m}','${wk}','${id}',${item.paid})">${item.paid?'OK':'PAY'}</button>`:''}
                <button onclick="del('${y}','${m}','${wk}','${type}','${id}')" style="border:none;background:none;color:#ccc;font-size:18px;padding:0 5px">×</button>
            </div>`).join('');
    }

    function getDays(s, selected) {
        let opt = ''; let d = new Date(s);
        for(let i=0; i<7; i++) {
            let v = `${d.getDate()} ${months[d.getMonth()]}`;
            opt += `<option value="${v}" ${v==selected?'selected':''}>${v}</option>`;
            d.setDate(d.getDate()+1);
        }
        return opt;
    }

    function add(y,m,wk,t) { db.ref(`data/${y}/${m}/${wk}/${t}`).push({ven:'', amt:0, paid:false}); }
    function upd(y,m,wk,t,id,f,v) { db.ref(`data/${y}/${m}/${wk}/${t}/${id}`).update({[f]:v}); }
    function pay(y,m,wk,id,c) { db.ref(`data/${y}/${m}/${wk}/bills/${id}`).update({paid:!c}); }
    function del(y,m,wk,t,id) { if(confirm('Delete?')) db.ref(`data/${y}/${m}/${wk}/${t}/${id}`).remove(); }

    function calculate() {
        let totalB = 0, totalI = 0;
        document.querySelectorAll('.week-box').forEach(box => {
            box.querySelectorAll('.row').forEach(row => {
                let val = parseFloat(row.querySelector('.amt').value) || 0;
                if(row.querySelector('.btn-p')) totalB += val; else totalI += iVal = val;
            });
        });
        document.getElementById('tB').innerText = '$' + money.format(totalB);
        document.getElementById('tI').innerText = '$' + money.format(totalI);
        document.getElementById('mR').innerText = '$' + money.format(totalI - totalB);
    }

    auth.onAuthStateChanged(u => { if(u) load(); else auth.signInAnonymously(); });
</script>
</body>
</html>
