    <style>
        :root { 
            --primary: #2c3e50; 
            --header-blue: #3498db; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --paid-bg: #e8f5e9; 
            --dark-navy: #34495e;
            --light-gray: #f8f9fa;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #eef2f5; 
            margin: 0; 
            padding: 10px; 
            padding-bottom: 120px; 
        }

        /* Top Navigation & Selectors */
        .top-nav { 
            background: var(--primary); 
            padding: 12px; 
            border-radius: 12px; 
            display: flex; 
            gap: 8px; 
            margin-bottom: 15px; 
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-db-top { 
            background: #f39c12; 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 11px; 
            text-align: center; 
            flex: 0 0 100px; 
            text-transform: uppercase; 
        }
        select { 
            flex: 1; 
            padding: 10px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            font-size: 14px; 
            height: 40px;
            background: white;
        }

        /* Summary Cards */
        .summary-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        .s-card { 
            background: white; 
            padding: 12px; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            border-bottom: 4px solid #ddd; 
        }
        .s-label { font-size: 10px; color: #7f8c8d; font-weight: 800; text-transform: uppercase; }
        .s-val { font-size: 18px; font-weight: 800; margin-top: 5px; }

        /* Weekly Sections */
        .week-box { 
            background: white; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }
        .week-header { 
            background: var(--header-blue); 
            color: white; 
            padding: 12px 15px; 
            font-weight: 800; 
            display: flex; 
            justify-content: space-between; 
            font-size: 13px; 
        }
        .week-content { padding: 12px; }

        /* Row Layout */
        .row { 
            display: flex; 
            gap: 6px; 
            margin-bottom: 8px; 
            align-items: center; 
        }
        .paid-highlight { 
            background-color: var(--paid-bg) !important; 
            border-radius: 8px; 
        }
        .row input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            height: 40px;
            outline: none;
        }
        .ven-in { flex: 2; background: var(--light-gray); }
        .amt-in { flex: 1; text-align: right; font-weight: 600; }
        
        .btn-pay { 
            background: var(--dark-navy); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 10px; 
            width: 55px; 
            height: 40px; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .btn-pay.paid { background: var(--success); }

        /* Weekly Totals Line */
        .weekly-footer { 
            display: flex; 
            justify-content: space-between; 
            font-size: 11px; 
            font-weight: 800; 
            color: #7f8c8d; 
            padding-top: 8px; 
            border-top: 1px dashed #eee; 
            margin-top: 5px; 
        }

        /* Fixed Bottom Bar */
        .footer-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--primary); 
            padding: 15px; 
            text-align: center; 
            color: white; 
            z-index: 1000;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        #monthlyRemaining { 
            font-size: 26px; 
            font-weight: 900; 
            display: block; 
            margin-top: 2px; 
        }
    </style>
</head>
