<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bill Tracker - Versão Principal</title>
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"
      }
    }
    </script>
    <style>
        :root { --primary: #2c3e50; --header-blue: #3498db; --success: #2ecc71; --danger: #e74c3c; --orange: #f39c12; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 120px; }
        
        /* AUTH OVERLAY */
        #loginOverlay { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #loginOverlay input { padding: 15px; border-radius: 10px; border: none; width: 80%; max-width: 300px; margin: 20px 0; text-align: center; font-size: 20px; }
        #loginOverlay button { background: var(--header-blue); color: white; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* HEADER & NAV */
        #appContent { display: none; }
        .top-nav { background: var(--primary); padding: 12px; border-radius: 15px; display: flex; gap: 8px; margin-bottom: 15px; align-items: center; }
        .btn-master { background: var(--orange); color: white; text-decoration: none; padding: 10px 15px; border-radius: 8px; font-weight: 800; font-size: 11px; text-transform: uppercase; text-align: center; }
        .top-nav select { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; }

        /* SUMMARY CARDS */
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-label { font-size: 10px; color: #7f8c8d; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .card-val { font-size: 20px; font-weight: 800; }

        /* WEEKS */
        .week-container { background: white; border-radius: 18px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; }
        .week-header { background: var(--header-blue); color: white; padding: 12px 18px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .week-content { padding: 15px; }
        
        .section-title { font-size: 11px; font-weight: 800; color: #bdc3c7; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
        .row { display: flex; gap: 6px; margin-bottom: 10px; align-items: center; }
        .row input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .ven { flex: 2; } .amt { flex: 1; text-align: right; }
        
        .btn-pay { background: var(--primary); color: white; border: none; width: 60px; height: 38px; border-radius: 8px; font-weight: 800; font-size: 10px; }
        .btn-pay.paid { background: var(--success); }
        .btn-add { background: #f8f9fa; color: var(--header-blue); border: 2px dashed #dcdde1; padding: 12px; border-radius: 10px; width: 100%; font-weight: 800; font-size: 12px; margin-top: 5px; cursor: pointer; }

        /* FOOTER */
        .footer-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); padding: 20px; border-radius: 20px 20px 0 0; text-align: center; }
        .footer-fixed span { display: block; color: #bdc3c7; font-size: 11px; font-weight: 800; margin-bottom: 5px; }
        .total-rem { font-size: 28px; font-weight: 800; color: var(--success); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h1>BILL TRACKER</h1>
        <p>Cloud Sync Enabled</p>
        <input type="password" id="passInput" placeholder="Enter Token">
        <button id="unlockBtn">UNLOCK SYSTEM</button>
    </div>

    <div id="appContent">
        <div class="top-nav">
            <a href="database.html" class="btn-master">⚙️ Master Database</a>
            <select id="yearSelect">
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <select id="monthSelect">
                <option value="1">January</option><option value="2">February</option><option value="3">March</option>
                <option value="4">April</option><option value="5">May</option><option value="6">June</option>
                <option value="7">July</option><option value="8">August</option><option value="9">September</option>
                <option value="10">October</option><option value="11" selected>November</option><option value="12">December</option>
            </select>
        </div>

        <div class="summary-grid">
            <div class="card"><div class="card-label">Monthly Bills</div><div class="card-val" id="sumBills" style="color:var(--danger)">$0.00</div></div>
            <div class="card"><div class="card-label">Monthly Income</div><div class="card-val" id="sumInc" style="color:var(--success)">$0.00</div></div>
        </div>

        <div id="weeksContainer"></div>

        <div class="footer-fixed">
            <span>MONTHLY REMAINING</span>
            <div class="total-rem" id="grandTotal">$0.00</div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "firebase/app";
    import { getDatabase, ref, onValue, update, push, remove } from "firebase/database";

    const firebaseConfig = { 
        apiKey: "AIzaSyBsnuuEo8KSHb7taPQMpEJw8XkQVv3qW6k", 
        authDomain: "billtrackersync-88b7a.firebaseapp.com", 
        databaseURL: "https://billtrackersync-88b7a-default-rtdb.firebaseio.com", 
        projectId: "billtrackersync-88b7a", 
        appId: "1:93682434120:web:c3f3c3b968f975fd37d87d" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let rawData = {};

    // --- SEGURANÇA ---
    document.getElementById('unlockBtn').onclick = () => {
        const val = document.getElementById('passInput').value;
        if(val === "Olivia28") {
            localStorage.setItem('tracker_session', val);
            loadApp();
        } else { alert("Acesso negado."); }
    };

    function loadApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('appContent').style.display = 'block';
        onValue(ref(db, 'data'), (snap) => {
            rawData = snap.val() || {};
            render();
        });
    }

    // --- RENDERIZAÇÃO ---
    function render() {
        const year = document.getElementById('yearSelect').value;
        const month = document.getElementById('monthSelect').value;
        const monthData = (rawData[year] && rawData[year][month]) ? rawData[year][month] : {};
        
        const container = document.getElementById('weeksContainer');
        container.innerHTML = '';
        let totalB = 0, totalI = 0;

        ["w1", "w2", "w3", "w4", "w5"].forEach((wk, index) => {
            const data = monthData[wk] || {};
            let billsHtml = '', incHtml = '';

            if(data.bills) Object.entries(data.bills).forEach(([id, b]) => {
                totalB += parseFloat(b.amt || 0);
                billsHtml += `
                    <div class="row">
                        <input class="ven" type="text" value="${b.ven}" onchange="updateFirebase('${year}','${month}','${wk}','bills','${id}','ven',this.value)">
                        <input class="amt" type="number" value="${b.amt}" onchange="updateFirebase('${year}','${month}','${wk}','bills','${id}','amt',this.value)">
                        <button class="btn-pay ${b.paid?'paid':''}" onclick="togglePaid('${year}','${month}','${wk}','${id}',${b.paid})">${b.paid?'PAID':'PAY'}</button>
                    </div>`;
            });

            if(data.income) Object.entries(data.income).forEach(([id, i]) => {
                totalI += parseFloat(i.amt || 0);
                incHtml += `
                    <div class="row">
                        <input class="ven" style="border-left:4px solid var(--success)" type="text" value="${i.ven}" onchange="updateFirebase('${year}','${month}','${wk}','income','${id}','ven',this.value)">
                        <input class="amt" type="number" value="${i.amt}" onchange="updateFirebase('${year}','${month}','${wk}','income','${id}','amt',this.value)">
                    </div>`;
            });

            container.innerHTML += `
                <div class="week-container">
                    <div class="week-header">WEEK ${index + 1}</div>
                    <div class="week-content">
                        <div class="section-title">Bills</div>
                        ${billsHtml}
                        <button class="btn-add" onclick="addNew('${year}','${month}','${wk}','bills')">+ ADD BILL ROW</button>
                        <div class="section-title">Income</div>
                        ${incHtml}
                        <button class="btn-add" style="color:var(--success)" onclick="addNew('${year}','${month}','${wk}','income')">+ ADD INCOME ROW</button>
                    </div>
                </div>`;
        });

        document.getElementById('sumBills').innerText = `$${totalB.toFixed(2)}`;
        document.getElementById('sumInc').innerText = `$${totalI.toFixed(2)}`;
        document.getElementById('grandTotal').innerText = `$${(totalI - totalB).toFixed(2)}`;
    }

    // --- FUNÇÕES GLOBAIS ---
    window.updateFirebase = (y, m, w, type, id, field, val) => {
        update(ref(db, `data/${y}/${m}/${w}/${type}/${id}`), { [field]: val });
    };

    window.togglePaid = (y, m, w, id, current) => {
        update(ref(db, `data/${y}/${m}/${w}/bills/${id}`), { paid: !current });
    };

    window.addNew = (y, m, w, type) => {
        push(ref(db, `data/${y}/${m}/${w}/${type}`), { ven: "New Item", amt: 0, paid: false });
    };

    document.getElementById('yearSelect').onchange = render;
    document.getElementById('monthSelect').onchange = render;

    if(localStorage.getItem('tracker_session') === "Olivia28") loadApp();
</script>
</body>
</html>
